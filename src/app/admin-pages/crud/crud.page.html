<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="primary" [routerLink]="['/crud/rol']">Rol</ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="secondary" [routerLink]="['/crud/publicacion']">Publicación</ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="tertiary" [routerLink]="['/crud/control-usuario']">Control Usuarios</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="success" [routerLink]="['/crud/usuarios']">Usuarios</ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="warning" [routerLink]="['/crud/categorias']">Categorías</ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="medium" [routerLink]="['/crud/preguntas']">Preguntas</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="6">
        <ion-button expand="block" color="medium" [routerLink]="['/crud/carreras']">Carreras</ion-button>
      </ion-col>
      <ion-col size="6" size-md="6">
        <ion-button expand="block" color="medium" [routerLink]="['/crud/contacto']">Contacto</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="6">
        <ion-button expand="block" color="medium" [routerLink]="['/crud/control-control-publicacion']">Control Publicacion</ion-button>
      </ion-col>
      <ion-col size="6" size-md="6">
        <ion-button expand="block" color="medium" [routerLink]="['/crud/control-comentarios']">Control Comentarios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
